<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

	<script src="./node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>RESTful API: Students</h1>
		</div>

		<div class="row">
			<div class="col-xs-4">
				<div class="panel panel-primary">
					<div class="panel-heading">Student List</div>
					<div class="panel-body">
						<div class="list-group" id="students-list">

						</div>
					</div>
				</div>
			</div>

			<div class="col-xs-4">
				<div class="panel panel-info">
					<div class="panel-heading">Student Info</div>
					<div class="panel-body">
						<form id="form-update">
							<input type="hidden" name="id">
							<div class="form-group">
								<input type="text" placeholder="Firstname" name="firstname" class="form-control">
							</div>
							<div class="form-group">
								<input type="text" placeholder="Lastname" name="lastname" class="form-control">
							</div>
							<div class="form-group">
								<input type="email" placeholder="Email" name="email" class="form-control">
							</div>
							<div class="form-group">
								<input type="number" placeholder="Group_ID" name="group_id" class="form-control" disabled>
							</div>
							<div class="form-group">
								<input type="text" placeholder="Gitlab" name="gitlab" class="form-control">
							</div>
							<div class="form-group">
								<textarea name="description" placeholder="Description" class="form-control"></textarea>
							</div>
						</form>
					</div>
					<div class="panel-footer">
						<button class="btn btn-info" form="form-update">Update</button>
						<button class="btn btn-danger" id="btn-delete">Delete</button>
					</div>
				</div>
			</div>

			<div class="col-xs-4">
				<div class="panel panel-info">
					<div class="panel-heading">Created Student</div>
					<div class="panel-body">
						<form id="form-create">
							<input type="hidden" name="id">
							<div class="form-group">
								<input type="text" placeholder="Firstname" name="firstname" class="form-control">
							</div>
							<div class="form-group">
								<input type="text" placeholder="Lastname" name="lastname" class="form-control">
							</div>
							<div class="form-group">
								<input type="email" placeholder="Email" name="email" class="form-control">
							</div>
							<div class="form-group">
								<input type="number" placeholder="Group_ID" name="group_id" value="10" class="form-control" disabled>
							</div>
							<div class="form-group">
								<input type="text" placeholder="Gitlab" name="gitlab" class="form-control">
							</div>
							<div class="form-group">
								<textarea name="description" placeholder="Description" class="form-control"></textarea>
							</div>
						</form>
					</div>
					<div class="panel-footer">
						<button class="btn btn-success" form="form-create">OK</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- <script src="./js/class.js"></script>
	<script src="./js/variables.js"></script> -->
	<script src="./js/index.js" type="module"></script>
</body>
</html>
